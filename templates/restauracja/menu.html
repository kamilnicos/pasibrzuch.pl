<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Zarządzanie Menu</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Zarządzanie Menu</h2>
    <form method="POST" action="{{ url_for('restauracja.dodaj_pozycje') }}" class="mb-3">
        <div class="row g-3">
            <div class="col-md-2">
                <input type="text" class="form-control" name="nazwa" placeholder="Nazwa dania" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" name="rodzaj" placeholder="Rodzaj kuchni" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" name="opis" placeholder="Opis dania" required>
            </div>
            <div class="col-md-2">
                <input type="float" class="form-control" name="cena" placeholder="Cena (PLN)" required>
            </div>
            <div class="col-md-2">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="dostepnosc" id="dostepnosc">
                    <label class="form-check-label" for="dostepnosc">Dostępne</label>
                </div>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-success w-100">Dodaj</button>
            </div>
        </div>
    </form>
    <h3 class="mt-5">Menu</h3>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Rodzaj kuchni</th>
            <th>Opis</th>
            <th>Cena</th>
            <th>Dostępność</th>
            <th>Akcja</th>
        </tr>
        </thead>
        <tbody>
        {% for danie in menu %}
        <tr>
            <td>{{ danie.nazwa_dania }}</td>
            <td>{{ danie.rodzaj_kuchni }}</td>
            <td>{{ danie.opis_dania }}</td>
            <td>{{ danie.cena }}</td>
            <td>{{ 'Tak' if danie.dostepnosc else 'Nie' }}</td>
            <td>
                <form method="POST" action="{{ url_for('restauracja.usun_pozycje') }}">
                    <input type="hidden" name="id" value="{{ danie.id_menu }}">
                    <button type="submit" class="btn btn-danger btn-sm">Usuń</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
