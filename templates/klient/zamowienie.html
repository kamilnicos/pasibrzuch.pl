<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Składanie Zamówienia</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Menu</h2>
    <form method="POST">
        <div class="row">
            {% for danie in menu %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ danie.nazwa_dania }}</h5>
                        <p class="card-text">Cena: {{ danie.cena }} PLN</p>
                        <p class="card-text">{{ danie.opis_dania }}</p>
                        <input type="checkbox" name="dania" value="{{ danie.id_menu }}"> Dodaj do zamówienia
<!--                        <p>Debug: {{ danie.id_menu }}</p>-->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="mb-3">
            <label for="adresy" class="form-label">Wybierz adres dostawy</label>
            <select class="form-select" id="adresy" name="adresy">
                {% for adres in adresy %}
                <option value="{{ adres.id_adresu }}">{{ adres.ulica }} {{ adres.numer_budynku }}, {{ adres.kod_pocztowy }} {{ adres.miasto }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="payment_method" class="form-label">Wybierz metodę płatności</label>
            <select class="form-select" id="payment_method" name="payment_method">
                <option value="Blik">Blik</option>
                <option value="Karta płatnicza">Karta płatnicza</option>
                <option value="Przelew bankowy">Przelew bankowy</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Złóż Zamówienie</button>
        </div>
    </form>
</div>
</body>
</html>
