<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dodaj Adres</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Dodaj Nowy Adres</h2>
    <form method="POST" action="{{ url_for('klient.dodaj_adres') }}">
        <div class="mb-3">
            <label for="ulica" class="form-label">Ulica</label>
            <input type="text" class="form-control" id="ulica" name="ulica" required>
        </div>
        <div class="mb-3">
            <label for="numer_budynku" class="form-label">Numer Budynku</label>
            <input type="text" class="form-control" id="numer_budynku" name="numer_budynku" required>
        </div>
        <div class="mb-3">
            <label for="kod_pocztowy" class="form-label">Kod Pocztowy</label>
            <input type="text" class="form-control" id="kod_pocztowy" name="kod_pocztowy" required>
        </div>
        <div class="mb-3">
            <label for="miasto" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="miasto" name="miasto" required>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj Adres</button>
    </form>
</div>
</body>
</html>
