<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Rejestracja</title>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Rejestracja</h2>
    <form method="POST" action="{{ url_for('auth.register') }}" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Imię</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Potwierdź Hasło</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">Numer telefonu</label>
            <input type="number" class="form-control" id="telephone" name="telephone" required>
        </div>
        <div class="mb-3">
            <label for="account_type" class="form-label">Typ Konta</label>
            <select class="form-select" id="account_type" name="account_type" required>
                <option value="klient">Klient</option>
                <option value="restauracja">Restauracja</option>
                <option value="dostawca">Dostawca</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="restauration_name" class="form-label">Wybierz restaurację jeśli jesteś jej pracownikiem</label>
            <select class="form-select" id="restauration_name" name="restauration_name">
                <option value="None">-</option>
                <option value="McDonald">McDonald</option>
                <option value="Pizza Hut">Pizza Hut</option>
                <option value="KFC">KFC</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </form>
</div>
</body>
</html>
